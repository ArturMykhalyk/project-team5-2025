<div id="modal" class="modal">
  <div class="modal-content">
    <!-- Кнопка закриття -->
    <button id="closeModal" class="close-btn">
      <svg class="modal-icons-close" width="20" height="20">
        <use href="/img/sprite.svg#icon-exit"></use>
      </svg>
    </button>
    <div class="modal-body">
      <h2 class="modal-titel">
        Ordering <span class="modal-titel-purpel">from us </span>is quick and
        easy! Fill out <span class="modal-titel-green">the form</span> below and
        we will contact you !
      </h2>

      <!-- Форма -->

      <div class="forma">
        <form class="modal-form">
          <label class="label-forma">
            <input
              class="modal-form-input"
              type="text"
              placeholder="name"
              required
            />
          </label>
          <label class="label-forma">
            <input
              class="modal-form-input"
              type="email"
              placeholder="email"
              required
            />
          </label>
          <label class="label-forma">
            <textarea
              class="modal-form-textarea"
              placeholder="comment"
            ></textarea>
          </label>
        </form>

        <button type="submit" class="submit-btn">shop now</button>
      </div>
    </div>
    <!-- Овочеві картки -->
    <div class="vegetables">
      <div class="card">
        <img src="../modalka/mushrooms.jpg" alt="mushrooms" />
        <p>mushrooms</p>
      </div>
      <div class="card">
        <img src="../modalka/leek.jpg" alt="leek" />
        <p>leek/p></p>
      </div>

      <div class="card">
        <img src="../modalka/carrot.jpg" alt="carrot" />
        <p>carrot</p>
      </div>
    </div>
  </div>
</div>
