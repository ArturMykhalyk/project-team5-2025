<div id="modal" class="modal">
  <div class="modal-content">
    <!-- Кнопка закриття -->
    <button id="closeModal" class="close-btn">
      <svg class="modal-icons-close" width="20" height="20">
        <use href="/img/sprite.svg#icon-exit"></use>
      </svg>
    </button>
    <div class="modal-body">
      <p class="modal-titel">
        Ordering <span class="modal-titel-purpel">from us </span>is quick and
        easy! Fill out <span class="modal-titel-green">the form</span> below and
        we will contact you !
      </p>

      <!-- Форма -->

      <div class="forma">
        <form class="modal-form">
          <label class="label-forma">
            <span class="visually-hidden-mdlabel">name</span>
            <input
              class="modal-form-input"
              type="text"
              placeholder="Name"
              required
            />
            <p class="text-valid-name">Succes!</p>
            <p class="text-invalid-name">
              The name must contain at least 3 letters!
            </p>
          </label>

          <label class="label-forma">
            <span class="visually-hidden-mdlabel">E-mail </span>
            <input
              class="modal-form-input"
              type="email"
              placeholder="E-mail"
              required
            />
            <p class="text-valid-email">Succes!</p>
            <p class="text-invalid-email">Invalid email, try again</p>
          </label>

          <label class="label-forma">
            <span class="visually-hidden-mdlabel">comment</span>
            <textarea
              class="modal-form-textarea"
              placeholder="Comment"
            ></textarea>
          </label>

          <!-- Овочеві картки (радіо-кнопки) -->
          <div class="modal-vegetables">
            <label class="card">
              <span class="visually-hidden-mdlabel">E-mail </span>
              <input
                type="radio"
                name="product"
                value="mushrooms"
                class="card-radio"
              />
              <h3 class="card-vegetables-head">mushrooms</h3>
              <img
                class="card-img"
                src="/img/vegetables/mushrooms.webp"
                alt="mushrooms"
              />
              <p class="text-card-vegetebles">40 USD / kg</p>
            </label>

            <label class="card">
              <span class="visually-hidden-mdlabel">E-mail </span>
              <input
                type="radio"
                name="product"
                value="leek"
                class="card-radio"
              />
              <h3 class="card-vegetables-head">leek</h3>
              <img
                class="card-img"
                src="/img/vegetables/leek.webp"
                alt="leek"
              />
              <p class="text-card-vegetebles">50 USD / kg</p>
            </label>

            <label class="card">
              <span class="visually-hidden-mdlabel">E-mail </span>
              <input
                type="radio"
                name="product"
                value="carrot"
                class="card-radio"
              />
              <h3 class="card-vegetables-head">carrot</h3>
              <img
                class="card-img"
                src="/img/vegetables/carrot.webp"
                alt="carrot"
              />
              <p class="text-card-vegetebles">40 USD / kg</p>
            </label>
          </div>

          <button type="submit" class="submit-btn">Shop now</button>
        </form>
      </div>
    </div>
  </div>
</div>
